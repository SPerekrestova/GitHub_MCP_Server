version: '3.8'

services:
  github-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    image: github-mcp-server:latest
    container_name: github-mcp-server
    stdin_open: true
    tty: false
    environment:
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - GITHUB_API_BASE_URL=${GITHUB_API_BASE_URL:-https://api.github.com}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    # For local testing, you can uncomment this to keep container running
    # command: tail -f /dev/null
